<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inistial-scale=1.0">
	<title>Idle Mech Main Menu</title>
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Google Fonts: Orbitron for Sci-Fi look -->
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
<!-- 3D Background Container -->
    <div id="canvas-container"></div>

    <!-- Retro CRT Scanlines Overlay -->
    <div class="scanlines"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        
        <!-- Main Menu Panel -->
        <!-- Changed items-center to items-start for left alignment -->
        <div id="main-menu" class="panel flex flex-col items-start justify-center w-full max-w-2xl p-8">
            <!-- Removed text-center, added text-left -->
            <h1 class="text-6xl md:text-8xl font-black mb-12 text-left text-white neon-text tracking-wider select-none">
                NEBULA<br><span class="text-4xl md:text-6xl text-cyan-300">DRIFTER</span>
            </h1>

            <div class="flex flex-col gap-6 w-64 md:w-80 interactive">
                <button onclick="startGame()" class="sci-fi-btn py-4 px-8 text-xl font-bold rounded clip-path-polygon">
                    New Game
                </button>
                <button onclick="showOptions()" class="sci-fi-btn py-4 px-8 text-xl font-bold rounded">
                    Options
                </button>
            </div>
            
            <div class="mt-16 text-cyan-500 text-sm opacity-70">
                v1.0.4 | SYSTEM READY
            </div>
        </div>

        <!-- Options Panel -->
        <!-- Added explicit centering classes: top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -->
        <div id="options-panel" class="panel hidden-panel absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center bg-black/80 border border-cyan-500/50 p-8 rounded-lg w-full max-w-lg interactive backdrop-blur-md">
            <h2 class="text-4xl font-bold mb-8 text-cyan-400 border-b-2 border-cyan-500/30 pb-2 w-full text-center">SYSTEM SETTINGS</h2>
            
            <div class="w-full space-y-6 mb-8">
                <div class="flex justify-between items-center">
                    <span class="text-cyan-100">Master Volume</span>
                    <input type="range" class="w-1/2 accent-cyan-500 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-cyan-100">Graphics Quality</span>
                    <div class="flex gap-2">
                        <button class="px-3 py-1 border border-cyan-500/50 text-xs hover:bg-cyan-500/20 text-cyan-300">LOW</button>
                        <button class="px-3 py-1 border border-cyan-500 bg-cyan-500/20 text-xs text-white">MED</button>
                        <button class="px-3 py-1 border border-cyan-500/50 text-xs hover:bg-cyan-500/20 text-cyan-300">HIGH</button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-cyan-100">Mouse Sensitivity</span>
                    <input type="range" class="w-1/2 accent-cyan-500 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <button onclick="backToMenu()" class="sci-fi-btn py-3 px-12 text-lg font-bold rounded w-full">
                Back
            </button>
        </div>

        <!-- Game Active Placeholder -->
        <div id="game-ui" class="panel hidden-panel absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center pointer-events-none">
            <div class="text-center animate-pulse">
                <h2 class="text-5xl text-white font-bold mb-4">INITIALIZING SIMULATION...</h2>
                <div class="w-64 h-2 bg-gray-800 rounded mx-auto mt-4 overflow-hidden border border-cyan-500">
                    <div class="h-full bg-cyan-400 w-1/2"></div>
                </div>
            </div>
            <button onclick="backToMenu()" class="mt-12 sci-fi-btn py-2 px-6 text-sm interactive pointer-events-auto">
                Abort Simulation
            </button>
        </div>

    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>	
	<script src"main_menu_script.js"></script>
</body>
