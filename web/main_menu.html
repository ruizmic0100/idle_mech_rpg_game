<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inistial-scale=1.0">
	<title>Idle Mech Main Menu</title>
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Google Fonts: Orbitron for Sci-Fi look -->
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
	<style>
        body {
            background-color: #050510;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- CSS-Only Sci-Fi Background --- */
        .scifi-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            transform-origin: 0% 0%;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 5s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }

        /* Simulates moving forward */
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* --- UI Styles --- */
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .btn-link {
            display: inline-block;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #0ff;
            color: #0ff;
            text-decoration: none;
            text-transform: uppercase;
            padding: 1rem 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-link:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateX(10px); /* Move slightly right on hover */
            color: white;
        }
    </style>
</head>
<body>
	<!-- Background Elements -->
    <div class="scifi-grid"></div>
    <div class="vignette"></div>

    <!-- Main Content Area -->
    <div class="relative z-10 h-full flex flex-col justify-center items-start pl-10 md:pl-24">

        <!-- Title -->
        <div class="mb-12">
            <h1 class="text-6xl md:text-8xl font-black neon-text text-white leading-tight">
                IDLE<br>
                <span class="text-cyan-400">MECH</span>
            </h1>
            <p class="mt-4 text-cyan-600 tracking-widest text-sm">SYSTEM STATUS: ONLINE</p>
        </div>

        <!-- Navigation Links (Mapped to Crow Routes) -->
        <nav class="flex flex-col gap-6 w-64">
            <!-- These hrefs will trigger your C++ routes -->
            <a href="/new_game" class="btn-link">New Game</a>
            <a href="/options" class="btn-link">Options</a>
            <a href="/quit" class="btn-link border-red-500 text-red-500 hover:text-white hover:bg-red-900">Exit</a>
        </nav>

        <!-- Footer -->
        <div class="absolute bottom-8 left-10 md:left-24 text-gray-500 text-xs">
            SERVER: CROW_CPP_BACKEND_V1
        </div>
    </div>
</body>
